plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'uk.gov.ons.census.fwmt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	mavenLocal()
	if (!project.hasProperty('omitSDCArtifactory')) {
		maven { url 'http://artifactory-sdc.onsdigital.uk/artifactory/libs-release-local' }
		maven { url 'http://artifactory-sdc.onsdigital.uk/artifactory/libs-snapshot-local' }
	}
}

dependencies {
	compile("uk.gov.ons.census.fwmt:census-fwmt-events:1.0.5-RELEASE")
	compile("uk.gov.ons.census.fwmt:census-fwmt-common:1.0.8-RELEASE")

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile('org.projectlombok:lombok')
	annotationProcessor('org.projectlombok:lombok')
	testAnnotationProcessor('org.projectlombok:lombok')

	compile 'com.opencsv:opencsv:4.5'

}

bootRun {
	if (project.hasProperty('args')) {
		args project.args.split(',')
	}
}
